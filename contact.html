    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px #c9a865;
            transition: background 0.5s ease-in-out;
            z-index: 1000;
        }

        .logo img {
            height: auto;
            width: 120px;
            /* Adjusted width */
            filter: drop-shadow(0 0 10px #c9a865);
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s ease-in-out;
            padding: 10px;
        }

        .navbar ul li a:hover {
            color: #c9a865;
            text-shadow: 0 0 10px #c9a865;
        }

        .nav-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
                border-radius: 0 0 15px 15px;
                box-shadow: 0 5px 15px rgba(230, 0, 80, 0.3);
            }

            .navbar ul.show {
                display: flex;
            }
        }
        .main {
            padding: 80px 10%;
            margin: 50px auto;
        }

        /* Stylish Small Footer */
        .footer {
            background: #0a0a0a;
            color: #ccc;
            text-align: center;
            margin-top: 7%;
            padding: 15px 0;
            font-size: 14px;
            border-top: 2px solid #c9a865;
            box-shadow: 0 -2px 10px rgba(201, 168, 101, 0.5);
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .footer p {
            margin: 0;
            color: #c9a865;
        }

        .footer-links {
            display: flex;
            gap: 15px;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .footer-links a:hover {
            color: #c9a865;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }

        .contact-container {

        textarea {

        /* Submit Button */
        .submit-btn {

            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 123, 0, 0.7);
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #FFC371, #ff7b00);
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 123, 0, 0.9);
        }

        /* Social Media Icons */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: #ff7b00;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: black;
            margin: 0 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 15px#FFC371;
        }

        .social-icon:hover {
            background: #FFC371;
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
